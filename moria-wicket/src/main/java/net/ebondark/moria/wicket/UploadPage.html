<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Wicket Examples - upload</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

Spring Wicket Home

Wicket can also handle file uploads via AJAX, please see AJAX examples section. AJAX Functionality is not included in
this example to keep things simple.<br/><br/>

<form wicket:id="simpleUpload">
    <fieldset>
        <legend>Upload form</legend>
        <p>
            <label for="upload">File</label>
            <input wicket:id="fileInput" type="file"/>
        </p>
        <input type="submit" value="Upload!"/>
    </fieldset>
</form>

<div>
    <span wicket:id="uploadFeedback"/>
</div>

</body>
</html>
